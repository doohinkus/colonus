    bio: Scott Poole is the house poet for Live Wire!, a weekly radio variety show on Oregon Public Broadcasting that airs throughout the Pacific Northwest and is currently expanding to public broadcasting radio stations across the U.S. in such cities as Boston and Cleveland. He was the founding director of Wordstock, the Portland, Oregon, book festival. Scott is a popular and engaging speaker about poetry and the cosmos generally. He has been interviewed numerous times in a variety of forums, including on Oregon Public Radio by Allison Frost and on LiveWire! by Courtenay Hameister. The audio book of The Sliding Glass Door was released at the Second Annual Colonus Publishing Reading Series in Spokane, WA on May 26th, 2012.
